<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#8B0000" stroke="#FFD700" stroke-width="8"/>
  
  <!-- Inner glow -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FF4500" stroke-width="3" opacity="0.6"/>
  
  <!-- Crown symbol -->
  <g transform="translate(100, 60)">
    <path d="M -35,0 L -30,20 L -20,10 L 0,25 L 20,10 L 30,20 L 35,0 L 25,5 L 0,0 L -25,5 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <!-- Crown jewels -->
    <circle cx="-25" cy="8" r="3" fill="#FF0000"/>
    <circle cx="0" cy="8" r="3" fill="#FF0000"/>
    <circle cx="25" cy="8" r="3" fill="#FF0000"/>
  </g>
  
  <!-- Skull symbol -->
  <g transform="translate(100, 100)">
    <!-- Skull -->
    <ellipse cx="0" cy="0" rx="25" ry="28" fill="#1a1a1a" stroke="#FFD700" stroke-width="2"/>
    <!-- Eye sockets -->
    <ellipse cx="-10" cy="-5" rx="6" ry="8" fill="#8B0000"/>
    <ellipse cx="10" cy="-5" rx="6" ry="8" fill="#8B0000"/>
    <!-- Nose -->
    <path d="M -3,5 L 0,12 L 3,5 Z" fill="#8B0000"/>
    <!-- Teeth -->
    <rect x="-12" y="15" width="4" height="6" fill="#8B0000"/>
    <rect x="-6" y="15" width="4" height="6" fill="#8B0000"/>
    <rect x="2" y="15" width="4" height="6" fill="#8B0000"/>
    <rect x="8" y="15" width="4" height="6" fill="#8B0000"/>
  </g>
  
  <!-- BOSS text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#FFD700" stroke="#000000" stroke-width="2" text-anchor="middle">BOSS</text>
  
  <!-- Elite border decoration -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FFD700" stroke-width="4" 
          stroke-dasharray="10,5" opacity="0.8"/>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sample Tiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #2c1810;
            color: #e8d4b0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #d4af37; }
        .tile-generator {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tile {
            background: #4a3828;
            border: 3px solid #8b6f47;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #8b6f47;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background: #8b6f47;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #a67c52;
        }
        .instructions {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Sample Room Tiles</h1>
        <div class="instructions">
            <p><strong>Instructions:</strong> Click "Download" under each tile to save it to your computer, then place the images in the <code>images/</code> folder with the exact filename shown.</p>
            <p>These are simple placeholder tiles. Replace them with actual Gloomhaven tile scans for best results!</p>
        </div>
        
        <div class="tile-generator" id="tileGenerator"></div>
    </div>

    <script>
        const tiles = [
            { name: 'l-corridor.png', color: '#6b5344', label: 'L-Corridor', width: 300, height: 300 },
            { name: 't-junction.png', color: '#7a6454', label: 'T-Junction', width: 300, height: 300 },
            { name: 'hallway.png', color: '#5a4434', label: 'Hallway', width: 450, height: 150 },
            { name: 'large-room.png', color: '#8b7464', label: 'Large Room', width: 450, height: 450 },
            { name: 'small-room.png', color: '#4a3828', label: 'Small Room', width: 300, height: 300 },
            { name: 'cross.png', color: '#5b4838', label: 'Cross', width: 300, height: 300 },
            { name: 'boss-room.png', color: '#9b8474', label: 'Boss Room', width: 600, height: 450 },
            { name: 'entrance.png', color: '#3a2818', label: 'Entrance', width: 300, height: 300 },
        ];

        const generator = document.getElementById('tileGenerator');

        tiles.forEach(tile => {
            const div = document.createElement('div');
            div.className = 'tile';
            
            const canvas = document.createElement('canvas');
            canvas.width = tile.width;
            canvas.height = tile.height;
            const ctx = canvas.getContext('2d');
            
            // Draw background
            ctx.fillStyle = tile.color;
            ctx.fillRect(0, 0, tile.width, tile.height);
            
            // Draw border
            ctx.strokeStyle = '#8b6f47';
            ctx.lineWidth = 10;
            ctx.strokeRect(5, 5, tile.width - 10, tile.height - 10);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(139, 111, 71, 0.3)';
            ctx.lineWidth = 2;
            const cellSize = 150;
            for (let x = 0; x <= tile.width; x += cellSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, tile.height);
                ctx.stroke();
            }
            for (let y = 0; y <= tile.height; y += cellSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(tile.width, y);
                ctx.stroke();
            }
            
            // Draw label
            ctx.fillStyle = '#d4af37';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(tile.label, tile.width / 2, tile.height / 2);
            
            // Scale down for display
            const displayCanvas = document.createElement('canvas');
            displayCanvas.width = 150;
            displayCanvas.height = (tile.height / tile.width) * 150;
            const displayCtx = displayCanvas.getContext('2d');
            displayCtx.drawImage(canvas, 0, 0, displayCanvas.width, displayCanvas.height);
            
            const nameDiv = document.createElement('div');
            nameDiv.textContent = tile.name;
            nameDiv.style.marginTop = '10px';
            nameDiv.style.fontWeight = 'bold';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download';
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.download = tile.name;
                link.href = canvas.toDataURL();
                link.click();
            };
            
            div.appendChild(displayCanvas);
            div.appendChild(nameDiv);
            div.appendChild(downloadBtn);
            generator.appendChild(div);
        });
    </script>
</body>
</html>
